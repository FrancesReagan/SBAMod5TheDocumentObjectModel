<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Blog Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Personal Blog</h1>
      <p>Unload the day or dream up tomorrow here</p>
    </header>
    <!-- new post form section -->
     <section class="form-section">
      <h2>Create New Post</h2>
      <form id="post-form">
        <div class="form-group">
         <label for="post-title">Post Title:</label>
         <input type="text" id="post-title" placeholder="Enter your post title...">
         <span class="error-message" id="title-error"></span>
        </div>
        <div class="form-group">
          <label for="post-content">Post Content:</label>
          <textarea id="post-content" rows="5" placeholder="Write your thoughts here..."></textarea>
          <span class="error-message" id="content-error"></span>
        </div>
        <button type="submit" id="submit-btn">Add Post</button>
        <button type="button" id="cancel-edit" style="display:none;">Cancel Edit</button>
      </form>
     </section>
     <!-- Section for displaying posts -->
      <section class="posts-section">
        <h2>My Posts</h2>
        <div id="posts-container">
          <!-- posts will be dynamically displayed here -->
        </div>
      </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
